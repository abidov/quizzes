<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{user}}'s post</title>
</head>
<body>
    <form method="post">{% csrf_token %}
        {{form.as_p}}
        <button type="submit">Post</button>
    </form>
    {% for post in posts %}
        <p>{{ post }}</p>
        {% for like in post.post_likes.all %}
            {{  like }}
        {% endfor %}
    {% endfor %}
</body>
</html>
