{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/my_tests_update.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#UpdateTestModal">Update Test</button>
    <div class="modal" id="UpdateTestModal" tabindex="-1" role="dialog" aria-labelledby="UpdateModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="" method="POST">{% csrf_token %}
                    <div class="modal-body">
                        <p class="modal-title m-2">Title of the new test</p>
                        {{form.title}}
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-title m-2">Description</p>
                        {{form.description}}
                    </div>
                    <div class="modal-body">
                        <p class="modal-title m-2">Is Active</p>
                        {{form.is_active}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update Test</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
