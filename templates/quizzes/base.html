{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navclass">
                <ul>
                    <li><a href="{% url 'test-list' %}">logo</a></li>
                    <li><a href="{% url 'test-list' %}">HomePage</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'account_logout' %}">log Out</a></li>
                    <li><a href="{% url 'account-profile' %}">proFile</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}">Sign In</a></li>
                    <li><a href="{% url 'account_signup' %}">Sign up</a></li>
                    {% endif %}
                    <li><a href="#">Category</a>
                        <ul>
                            <li><a href="#">arslan</a></li>
                            <li><a href="#">pidor</a></li>
                            <li><a href="#">Ебучий</a></li>
                        </ul>
                    </li>
                    <li><input type="text" name="" value="" id="inSearch"><button type="submit" class="search-button" name="button">Search</button></li>
                    <li>
                        <button type="button" name="button" data-toggle="modal" data-target="#CreateTestModal">Create test</button>
                    </li>
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
