<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" id="gather-result">{% csrf_token %}
        <h3>{{test.title}}</h3>
        <ol>
            {{test.questions.all|length}}
            {% for question in test.questions.all %}
            <li>
                {{question}}
                <ul>
                {% for answer in question.answers.all %}
                    <li>
                        <input class="form-check-input" type="radio" name="{{question.id}}" id="answer{{answer.id}}" value="option1">
                        <label class="form-check-label" for="answer{{answer.id}}">{{answer.text}}</label>
                    </li>
                {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ol>
        <button type="submit" form="gather-result">Send</button>
    </form>
</body>
</html>
