{% load i18n %}
{% load static %}
{% load account socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <title>{% trans "Signup" %}</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">{% trans "Sign Up" %}</h5>
                <form class="signup form-signin login" id="signup_form" method="post" action="{% url 'account_signup' %}">{% csrf_token %}

                  <div class="form-label-group">
                    <input type="email" name="email" class="form-control" autofocus="autofocus" placeholder="E-mail address" required="" id="id_email">
                    <label for="id_email">Email</label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" minlength="1" maxlength="150" required="" id="id_username">
                    <label for="id_username">Username</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" class="form-control" name="password1" placeholder="Password" required="" id="id_password1">
                    <label for="id_password1">Password</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" class="form-control" name="password2" placeholder="Password (again)" required="" id="id_password2">
                    <label for="id_password2">Confirm Password</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                  <hr class="my-4">
                  <div class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><a href="{{ login_url }}">Sign In</a></div>
                </form>
                {% if messages %}
                <div>
                  <strong>Messages:</strong>
                  <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                  </ul>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
  </body>
</html>
