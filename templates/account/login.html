{% load i18n %}
{% load static %}
{% load account socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <title>{% trans "Sign In" %}</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">{% trans "Sign In" %}</h5>
                <form class="form-signin login" method="POST" action="{% url 'account_login' %}">{% csrf_token %}

                  <div class="form-label-group">
                    <input type="text" name="login" class="form-control" placeholder="Username" autofocus="autofocus" maxlength="150" required="" id="id_login">
                    <label for="id_login">Email</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="" id="id_password">
                    <label for="id_password">Password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <hr class="my-4">
                  <div class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><a href="{{ signup_url }}">Sign Up</a></div>
                </form>
                <hr>
                {% if messages %}
                <div>
                  <strong>Messages:</strong>
                  <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                  </ul>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
  </body>
</html>
